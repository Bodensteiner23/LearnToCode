<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lu's verrückte Spiele Welt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="openOverlayBtn">Overlay öffnen</button>

<div id="overlay" class="overlay">
  <div class="overlay-content">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>

    <label for="playerCount">Anzahl der Spieler:</label>
    <input type="number" id="playerCount" min="1" value="1">
    <button onclick="createTable()">Spieler festlegen</button>

    
    <!-- Tabelle -->
    <table id="scoreTable">
      <thead>
        <tr>
          <!-- Hier werden die Spieler-Namen eingetragen -->
        </tr>
      </thead>
      <tbody>
        <!-- Hier können Benutzer Punkte eingeben -->
      </tbody>
      <tfoot>
        <!-- Hier werden die Summen angezeigt -->
      </tfoot>
    </table>

  </div>
</div>

<button id="openSecondWindowBtn">Zweites Fenster öffnen</button>

<div id="secondWindow" class="overlay" style="display: none;">
  <div class="overlay-content">
    <span class="close-btn" onclick="closeSecondWindow()">&times;</span>

    <!-- Inhalt des zweiten Fensters -->
    <h2>Zweites Fenster Inhalt</h2>
    <!-- Weitere Elemente können hier hinzugefügt werden -->

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
