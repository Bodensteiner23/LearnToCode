<!-- unterseite.html -->
<!DOCTYPE html>
<html lang="en">

<!------------------- Head------------------------->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unterseite - Lu's verrückte Spiele Welt</title>
  
  <!------------------- Styles------------------------->
  <style>
    /* Settings for the whole Body */
    body{
      background-color: hsla(0, 2%, 12%, 1);
    }
    /* Settings for all Dif Container */
    div{
      min-height: 100px;
      margin-bottom: 100px;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<!------------------- Body------------------------->
<body>

  <!------------------- Buttons ------------------------->
  <div>
    <button id="openFranticBtn">Spiel starten</button>
  </div>

  <!------------------- Overlay Class ------------------->
  <div id="frantic" class="frantic">
    <div class="frantic-content">
      <span class="close-btn" onclick="closeFrantic()">&times;</span>

      <label for="playerCount">Anzahl der Spieler:</label>
      <input type="number" id="playerCount" min="1" value="1">
      <button onclick="createTable()">Spiel starten</button>

      <!-- Tabelle -->
      <table id="scoreTable">
        <thead>
          <tr>
            <!-- Hier werden die Spieler-Namen eingetragen -->
          </tr>
        </thead>
        <tbody>
          <!-- Hier können Benutzer Punkte eingeben -->
        </tbody>
        <tfoot>
          <!-- Hier werden die Summen angezeigt -->
        </tfoot>
      </table>

    </div>
  </div>
  <div>
    <a href="index.html"><button>Anderes Spiel</button></a> <!-- Hyperlink to Homepage -->

  </div>


  <!------------------- Script File --------------------->
  <script src="script.js"></script>

</body>

</html>
