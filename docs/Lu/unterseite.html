<!-- unterseite.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unterseite - Lu's verrückte Spiele Welt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Willkommen auf der Unterseite!</h1>

<!-- Beispiel-Tabelle -->
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Spieler 1</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Spieler 2</td>
      <td>75</td>
    </tr>
    <!-- Weitere Zeilen nach Bedarf -->
  </tbody>
</table>

<!-- Zurück-Link zur Hauptseite -->
<a href="hauptseite.html">Zurück zur Hauptseite</a>

<button id="openOverlayBtn">Overlay öffnen</button>

<div id="overlay" class="overlay">
    <div class="overlay-content">
      <span class="close-btn" onclick="closeOverlay()">&times;</span>
  
      <label for="playerCount">Anzahl der Spieler:</label>
      <input type="number" id="playerCount" min="1" value="1">
      <button onclick="createTable()">Spieler festlegen</button>
  
      <!-- Tabelle -->
      <table id="scoreTable">
        <thead>
          <tr>
            <!-- Hier werden die Spieler-Namen eingetragen -->
          </tr>
        </thead>
        <tbody>
          <!-- Hier können Benutzer Punkte eingeben -->
        </tbody>
        <tfoot>
          <!-- Hier werden die Summen angezeigt -->
        </tfoot>
      </table>
  
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
